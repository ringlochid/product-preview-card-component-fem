<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <style>
         :root {
            --color-white: #FFFFFF;
            --color-green-500: #3D8168;
            --color-gray: #6C7289;
            --color-black: #1C232B;
            --color-cream: #F2EAE2;
            --spacing-100: 0.5rem;
            --spacing-200: 1rem;
            --spacing-300: 1.5rem;
            --spacing-400: 2rem;
        }
        
        body {
            height: 100svh;
            background: var(--color-cream, #F2EAE2);
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        
        main {
            width: min(21.87rem, 90svw);
            display: flex;
            gap: 0;
            place-items: center;
            flex-direction: column;
            background: var(--color-white, #FFF);
            border-radius: var(--spacing-100, 0.5rem);
            overflow: scroll;
        }
        
        .image-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .image-container img {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .article-container {
            margin: 0;
            width: 100%;
            display: flex;
            box-sizing: border-box;
            padding: var(--spacing-400, 2rem);
            flex-direction: column;
            align-items: flex-start;
            gap: var(--spacing-300, 1.5rem);
            align-self: stretch;
            background: var(--color-white, #FFF);
        }
        
        .article-container h1 {
            margin: 0;
            padding: 0;
            align-self: stretch;
            color: var(--color-grey, #6C7289);
            font-family: Montserrat;
            font-size: 0.75rem;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;
            /* 0.9rem */
            letter-spacing: 0.3125rem;
        }
        
        .article-container h2 {
            margin: 0;
            padding: 0;
            color: var(--color-black, #1C232B);
            font-family: Fraunces;
            font-size: 2rem;
            font-style: normal;
            font-weight: 700;
            line-height: 100%;
            /* 2rem */
        }
        
        .article-container p {
            margin: 0;
            padding: 0;
            color: var(--color-grey, #6C7289);
            font-family: Montserrat;
            font-size: 0.875rem;
            font-style: normal;
            font-weight: 500;
            line-height: 160%;
            /* 1.4rem */
        }
        
        .price-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-200, 1rem);
        }
        
        .price-container .main-price {
            color: var(--color-green-500, #3D8168);
            font-family: Fraunces;
            font-size: 2rem;
            font-style: normal;
            font-weight: 700;
            line-height: 100%;
            /* 2rem */
        }
        
        .price-container .old-price {
            color: var(--color-grey, #6C7289);
            font-family: Montserrat;
            font-size: 0.8125rem;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;
            /* 0.975rem */
            text-decoration-line: line-through;
        }
        
        .cart-button {
            border: 0;
            width: 100%;
            display: flex;
            padding: var(--spacing-200, 1rem) var(--spacing-400, 2rem);
            justify-content: center;
            align-items: center;
            gap: var(--spacing-100, 0.5rem);
            align-self: stretch;
            border-radius: var(--spacing-100, 0.5rem);
            background: var(--color-green-500, #3D8168);
        }
        
        .cart-icon {
            width: 0.98438rem;
            height: 0.98438rem;
            fill: var(--color-white, #FFF);
        }
        
        .cart-button p {
            color: var(--color-white, #FFF);
            font-family: Montserrat;
            font-size: 0.875rem;
            font-style: normal;
            font-weight: 700;
            line-height: 110%;
            /* 0.9625rem */
        }
    </style>
</head>

<body>
    <main>
        <div class="image-container">
            <img src="./images/image-product-mobile.jpg" alt="">
        </div>
        <div class="article-container">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <button class="cart-button" type="button">
                <img src="./images/icon-cart.svg" alt="icon-cart", class="cart-icon">
                <p>Add to Cart</p>
            </button>
        </div>
    </main>
</body>

</html>
